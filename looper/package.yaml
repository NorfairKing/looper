name:                looper
version:             0.2.0.0
github:              "NorfairKing/looper"
license:             BSD3
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright: (c) 2019-2021 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

extra-source-files:
- test_resources/**/*

library:
  source-dirs: src
  dependencies:
  - aeson
  - autodocodec
  - envparse
  - optparse-applicative
  - text
  - time
  - unliftio


tests:
  looper-test:
    main:                Spec.hs
    source-dirs:         test
    build-tools:         sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - autodocodec-yaml
    - looper
    - optparse-applicative
    - sydtest
    - unliftio
